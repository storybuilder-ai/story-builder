<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Story Builder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
       
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
       
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0c674;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
       
        .form-group {
            margin-bottom: 20px;
        }
       
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f0c674;
        }
       
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
       
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }
       
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 75, 43, 0.6);
        }
       
        .story-container {
            margin-top: 40px;
            display: none;
            animation: fadeIn 1s;
        }
       
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
       
        .story-images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
       
        .image-card {
            text-align: center;
            width: 150px;
            margin: 10px;
        }
       
        .animated-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            box-shadow: 5px 5px 10px #0d0d0d, -5px -5px 10px #333333;
        }
       
        .story-text {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            line-height: 1.8;
            font-size: 18px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
       
        .story-text p {
            margin-bottom: 15px;
        }
       
        /* Character Animations */
        .char-0 { animation: bounce 2s infinite; }
        .char-1 { animation: rotate 3s infinite linear; }
        .char-2 { animation: pulse 1.5s infinite; }
        .char-3 { animation: shake 2s infinite; }
        .char-4 { animation: float 3s infinite ease-in-out; }
        .char-5 { animation: glow 2s infinite alternate; }
        .char-6 { animation: wobble 2s infinite; }
        .char-7 { animation: flip 3s infinite; }
        .char-8 { animation: zoom 1.5s infinite alternate; }
        .char-9 { animation: swing 2s infinite; }
       
        /* Place Animations */
        .place-0 { animation: pan 15s infinite linear; }
        .place-1 { animation: storm 4s infinite; }
        .place-2 { animation: wave 3s infinite ease-in-out; }
        .place-3 { animation: fire 2s infinite alternate; }
        .place-4 { animation: snow 5s infinite linear; }
        .place-5 { animation: stars 4s infinite linear; }
        .place-6 { animation: forest 3s infinite alternate; }
        .place-7 { animation: city 5s infinite linear; }
        .place-8 { animation: desert 6s infinite linear; }
        .place-9 { animation: underwater 4s infinite ease-in-out; }
       
        /* Ending Animations */
        .end-0 { animation: celebrate 2s infinite; }
        .end-1 { animation: fadeOut 3s infinite; }
        .end-2 { animation: explode 2s infinite; }
        .end-3 { animation: transform 3s infinite; }
        .end-4 { animation: vanish 4s infinite; }
        .end-5 { animation: sparkle 2s infinite; }
        .end-6 { animation: rise 3s infinite; }
        .end-7 { animation: fall 2.5s infinite; }
        .end-8 { animation: merge 4s infinite; }
        .end-9 { animation: cycle 3s infinite linear; }
       
        /* Animation Keyframes */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
       
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
       
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
       
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
       
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
       
        @keyframes glow {
            from { box-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            to { box-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
        }
       
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
       
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
       
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
       
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(5deg); }
            80% { transform: rotate(-5deg); }
        }
       
        @keyframes pan {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
       
        @keyframes storm {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
       
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
       
        @keyframes fire {
            from { box-shadow: 0 0 5px #ff9900; }
            to { box-shadow: 0 0 20px #ff3300; }
        }
       
        @keyframes snow {
            from { transform: translateY(-20px); }
            to { transform: translateY(20px); }
        }
       
        @keyframes stars {
            from { opacity: 0.3; }
            50% { opacity: 1; }
            to { opacity: 0.3; }
        }
       
        @keyframes forest {
            from { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
       
        @keyframes city {
            from { filter: brightness(0.8); }
            50% { filter: brightness(1.2); }
        }
       
        @keyframes desert {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }
       
        @keyframes underwater {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
       
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(0.9) rotate(-5deg); }
        }
       
        @keyframes fadeOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
       
        @keyframes explode {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
       
        @keyframes transform {
            0%, 100% { border-radius: 50%; }
            50% { border-radius: 20%; }
        }
       
        @keyframes vanish {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.8); }
        }
       
        @keyframes sparkle {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }
       
        @keyframes rise {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
       
        @keyframes fall {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }
       
        @keyframes merge {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(180deg); }
        }
       
        @keyframes cycle {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }
    </style>
</head>

        function generateStory() {
